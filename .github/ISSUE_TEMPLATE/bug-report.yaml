name: Bug Report
description: Report unintended behavior, issues, or problems
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have **checked both [open and closed issues](https://github.com/encythe/bg-issuetracker/issues?q=is:issue)** to ensure this bug hasn't already been reported.
        - label: My server is on the **latest version**.
        - label: I am certain this is a **bug report**, not a suggestion.
  - type: dropdown
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Minor
        - Moderate
        - Major
        - Critical
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Game
      description: What game is this bug in?
      options:
        - Difficulty Upgrade Tree
        - Not JJT Upgrade Tree
        - Other; specify
    validations:
      required: true
  - type: input
    attributes:
      label: Specify other [if selected]
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: How to reproduce this bug?
  - type: textarea
    attributes:
      label: Current vs Expected behavior
      description: What's the current behavior, how does it differ from the expected behavior?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: Additional information, like screenshots
  